version: "3.8"
services:
  coffee-catalog:
    build: ./coffee-catalog
    container_name: coffee-catalog
    ports:
      - "8081:8081"

  coffee-orders:
    build: ./coffee-orders
    container_name: coffee-orders
    environment:
      - COFFEE_CATALOG_URL=http://coffee-catalog:8081
    ports:
      - "8082:8082"

  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - coffee-catalog
      - coffee-orders

  db:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate
    container_name: migrate
    depends_on:
      - db
    volumes:
      - ./db/migrations:/migrations:ro
    entrypoint: ["migrate"]
    command: ["-path=/migrations", "-database", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable", "up"]

volumes:
  db-data: