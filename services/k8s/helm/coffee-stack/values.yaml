replicaCount: 1

image:
  pullPolicy: IfNotPresent

coffeeCatalog:
  image:
    repository: lgkentang/coffee-catalog
    tag: latest
  service:
    port: 8081
  resources: {}

coffeeOrders:
  image:
    repository: lgkentang/coffee-orders
    tag: latest
  service:
    port: 8082
  resources: {}

gateway:
  image:
    repository: lgkentang/gateway
    tag: latest
  service:
    port: 8080
  resources: {}

postgres:
  image: postgres:15
  user: postgres
  password: ""
  db: coffee
  persistence:
    enabled: true
    size: 1Gi
  # set createSecret=true and provide credentials in a separate values file (not committed)
  createSecret: false

migrations:
  enabled: true

serviceAccount: {}
