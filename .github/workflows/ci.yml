name: Build and publish images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

# IMAGE_PREFIX will be set at runtime (lowercased) after checkout

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set IMAGE_PREFIX (lowercase)
        run: |
          owner='${{ github.repository_owner }}'
          owner_lower=$(echo "$owner" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_PREFIX=ghcr.io/$owner_lower" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push coffee-catalog
        uses: docker/build-push-action@v5
        with:
          context: ./services/coffee-catalog
          file: ./services/coffee-catalog/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/coffee-catalog:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/coffee-catalog:${{ github.ref_name }}

      - name: Build and push coffee-orders
        uses: docker/build-push-action@v5
        with:
          context: ./services/coffee-orders
          file: ./services/coffee-orders/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/coffee-orders:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/coffee-orders:${{ github.ref_name }}

      - name: Build and push gateway
        uses: docker/build-push-action@v5
        with:
          context: ./services/gateway
          file: ./services/gateway/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/gateway:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/gateway:${{ github.ref_name }}
